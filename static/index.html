
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MES – Групповые звонки (WebRTC)</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <strong>MES</strong>
      <div class="room">
        <input id="roomId" placeholder="room-id" />
        <input id="displayName" placeholder="ваше имя" />
        <button class="primary" id="joinBtn">Войти</button>
        <button id="leaveBtn" class="danger" style="display:none">Выйти</button>
      </div>
    </header>

    <aside class="sidebar" id="sidebar">
      <div class="section-title">Участники</div>
      <div id="participants"></div>

      <div class="section-title" style="margin-top:.5rem;">Чат</div>
      <div class="chat">
        <div id="messages"></div>
        <div class="chat-input">
          <input id="chatInput" placeholder="Напишите сообщение и Enter" />
          <button id="sendBtn">Отправить</button>
        </div>
      </div>
    </aside>

    <main>
      <div class="video-grid" id="videoGrid"></div>
      <div class="controls">
        <button id="toggleMic">Микрофон</button>
        <button id="toggleCam">Камера</button>
        <button id="shareScreen">Экран</button>
        <button id="toggleSidebar" class="ghost">Участники/Чат</button>
      </div>
    </main>

    <footer></footer>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
